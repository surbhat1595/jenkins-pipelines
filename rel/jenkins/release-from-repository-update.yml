- job:
    name: RELEASE-from-repository-telemetry
    project-type: pipeline
    description: |
        Do not edit this job through the web!
        Check repo.percona.com/index.html and update it if needed 
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/surbhat1595/jenkins-pipelines.git
            branches:
            - 'relrepo'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: rel/jenkins/release-from-repository.groovy
